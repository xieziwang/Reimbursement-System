<div class="table-overflow">
  <div class="row">
    <h3 class="col-sm-8 col-xs-12">Your Reimbursement Records</h3>
    <button type="button" name="newRecord" class="col-sm-1 col-sm-offset-1 col-xs-12 pinkBtn" style="float:right; margin-right:15px;" ng-click="newRecord=true">New Request</button>
  </div>
  <br>
  <table class="table table-responsive table-striped">
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Location</th>
      <th>Price</th>
      <th>Arroved</th>
    </tr>
    <tr ng-repeat="record in records |orderBy:'-date'">
      <td>{{record.date | date}}</td>
      <td>{{record.category | uppercase}}</td>
      <td>{{record.address | uppercase}}</td>
      <td>{{record.price | currency}}</td>
      <td ng-switch="record.isDone">
        <div ng-switch-when=true>
          Yes
        </div>
        <div ng-switch-when=false>
          No <button type="button" name="delete" class="deleteBtn" style="float:right;" ng-click="delete(record)">Delete</button>
        </div>
      </td>
    </tr>
  </table>
</div>

<form class="form-horizontal" name="newRecordForm" ng-show="newRecord" ng-submit="submitNew()">
  <hr>
  <div class="form-group">
    <label class="control-label col-sm-3" for="date">Date:</label>
    <div class="col-sm-8">
      <input type="date" name="date" ng-model="date" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="category">Category:</label>
    <div class="col-sm-8">
      <select class="" name="category" ng-model="category" required>
        <option value="hotel">Hotel</option>
        <option value="transportation">Transportation</option>
        <option value="food">Food</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="location">Location:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="location" placeholder="Enter the location" ng-model="location" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="price">Price:</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" name="price" step="0.01" placeholder="Enter price"  ng-model="price" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-4 col-sm-4 col-sm-offset-2">
      <button type="reset" ng-click="newRecord=false">Cancel</button>
    </div>
    <div class="col-xs-offset-1 col-xs-4 col-sm-4 col-sm-offset-2">
      <button type="submit" class="greenBtn">Submit</button>
    </div>
  </div>
</form>
