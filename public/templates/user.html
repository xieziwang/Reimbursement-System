<div class="row">
  <div id="profile" class="col-sm-5 col-xs-12">
    <div class="row">
      <h4 class="col-xs-5 text-right">Full Name: </h4>
      <h4 class="col-xs-6 col-sm-offset-1">{{user.name}}</h4>
    </div>
    <div class="row">
      <h4 class="col-xs-5 text-right">Email: </h4>
      <h4 class="col-xs-6 col-sm-offset-1">{{user.email}}</h4>
    </div>
    <div class="row">
      <h4 class="col-xs-5 text-right">Phone: </h4>
      <h4 class="col-xs-6 col-sm-offset-1">{{user.phone}}</h4>
    </div>
    <div class="row">
        <h4 class="col-xs-5 text-right">Is Manager: </h4>
        <h4 class="col-xs-6 col-sm-offset-1">{{(user.isManager)?"Yes":"No"}}</h4>
    </div>
    <div id="alignBtn">
        <button type="button" name="modifyTriggle" class="pinkBtn" style="margin:50px auto;" ng-click="modify=true">Modify Profile</button>
    </div>
  </div>
  <div class="col-sm-7 col-xs-12">
    <pie-chart data="pieData">Placeholder for pie chart</pie-chart>
  </div>

</div>

<form class="form-horizontal" name="profileModify" ng-show="modify" ng-submit="submitModify()">
  <hr>
  <div class="form-group">
    <label class="control-label col-sm-3" for="name">Full Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="name" placeholder="Enter your full name" value={{name}} ng-model="name" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="email">Email:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" name="email" placeholder="Enter email" value={{email}} ng-model="email" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="phone">Phone:</label>
    <div class="col-sm-8">
      <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" value={{phone}} ng-model="phone">
    </div>

  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">Password:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" name="password" placeholder="Enter password" minlength="8" value={{password}} ng-model="password" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="pwdRe">Repeat Password:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" name="passwordRe" ng-model="passwordRe" placeholder="Repeat password" required>
      <p class="text-danger" ng-show="noMatchHint">Password are not match</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-4 col-sm-4 col-sm-offset-2">
      <button type="reset" ng-click="modify=false">Cancel</button>
    </div>
    <div class="col-xs-offset-1 col-xs-4 col-sm-4 col-sm-offset-2">
      <button type="submit" class="greenBtn">Submit</button>
    </div>
  </div>
</form>
